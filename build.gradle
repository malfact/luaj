plugins {
    id 'java-library'
}

version = '3.0.2'
group = 'org.luaj'

sourceSets {
    main {
        java {
            srcDirs=['src/core', 'src/jse']
        }
    }
    test {
        java {
            srcDirs=['test/java', 'test/junit']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Apache Commons Bytecode Engineering Library
    implementation 'org.apache.bcel:bcel:6.6.0'
    // MicroEmu is a pure Java implementation of Java ME
    implementation 'org.microemu:microemulator:2.0.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.1'
}